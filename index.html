<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css">

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="content">
        <div class="image">
          <img src='images/image-header-desktop.jpg' alt="">
          <div class="overlay"></div>
        </div>
        <div class="stats">
          <h1>Get <span class="insights">insights</span><span class="new-line-mobile"> that </span>
            <span class="new-line">help</span>your business <span class="new-line-mobile"></span>grow.</h1>
        
          <div class="description">
            <p>Discover the benefits of  <span class="new-line-mobile">data</span>analytics and 
              <span class="new-line">make</span>better <span class="new-line-mobile">decisions</span>regarding revenue, <span class="new-line">customer</span>
              <span class="new-line-mobile"></span>experience, and overall efficiency.
            </p>
          </div>
          <div class="data">
            <div class="data1"><span class="nums">10k+</span> COMPANIES </div>
            <div class="data2"><span class="nums">314</span> TEMPLATES </div>
            <div class="data3"><span class="nums">12M+</span> QUERIES </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor</a>. Coded by <a href="#">Mumina Abdi</a>.
        </p>
    </main>
  </body>
</html>
